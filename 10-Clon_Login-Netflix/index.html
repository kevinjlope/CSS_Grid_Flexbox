<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DevFLix</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <header class="side-header">
        <img src="img/logo.svg" alt="logotipo">
    </header>

    <main class="formulario-login contenedor">
        <form action="#" >
            <legend>Iniciar sesión</legend>
            <label for="usuario" class="campo">
                <span>Email o numero de telefono</span>
                <input type="text" id="usuario" placeholder="Email o numero de teléfono">
            </label>
            <label for="password" class="campo">
                <span>Contraseña</span>
                <input type="password" id="password" placeholder="Contraseña">
            </label>
            <label for="submit" class="submit">
                <input type="submit" value="Iniciar sesión">
            </label>

            <div class="acciones">
                <div class="recuerdame">
                    <input type="checkbox">
                    <label for="">Recuérdame</label>
                </div>
                <div class="ayuda">
                    <a href="#">¿Necesitas ayuda?</a>
                </div>
            </div>
            <!-- <div class="campo">
                <input type="text" id="usuario">
                <label for=""> Email o número de télefono</label>
            </div>
            <div class="campo">
                <input type="password" id="password">
                <label> Contraseña </label>
            </div>
            <div class="submit">
                <input type="submit" value="Iniciar sesión">
            </div> -->
        </form>
        <div class="contenido-inferior">
            <a href="#">Iniciar sesión con facebook</a>
            <a href="#" class="nuevo-usuario">
                ¿Primera vez en Netflix? <span>Suscríbete ya</span></a>
        </div>
    </main>

    <footer class="site-footer">
        <div class="contenedor">
            <p>¿Preguntas? Llama al 015878115-1455</p>
            <nav class="menu-footer">
                <a href="#">Términos de las tarjetas de regalo</a>
                <a href="#">Términos de uso</a>
                <a href="#">Declaración de privacidad</a>
            </nav>
            <select class="lenguaje">
                <option value="eng">English</option>
                <option value="esp">Español</option>
            </select>
        </div>
    </footer>
</body>
</html>
